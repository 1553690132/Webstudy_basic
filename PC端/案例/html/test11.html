<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 80px auto;
            width: 1226px;
            height: 615px;
            background-color: #ccc;
        }

        .left {
            width: 234px;
            height: 100%;
            background-color: #3d4f3d;
            float: left;
        }

        .right {
            width: 992px;
            height: 100%;
            background-color: darkcyan;
            float: left;
        }

        .right>div {
            margin-left: 14px;
            margin-bottom: 14px;
            width: 234px;
            height: 300px;
            background-color: chocolate;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">тид</div>
        <div class="right">
            <div class="1">1</div>
            <div class="2">2</div>
            <div class="3">3</div>
            <div class="4">4</div>
            <div class="5">5</div>
            <div class="6">6</div>
            <div class="7">7</div>
            <div class="8">8</div>
        </div>
    </div>
</body>

</html>
