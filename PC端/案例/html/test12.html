<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-align: center;
            list-style: none;
        }

        .top {
            line-height: 50px;
            margin: 0 auto;
            height: 50px;
            background-color: #ccc;
        }

        .banner {
            line-height: 150px;
            width: 980px;
            height: 150px;
            background-color: #cee;
            margin: 10px auto;
        }

        .box1{
            width: 980px;
            height: 200px;
            margin: 0 auto;
            background-color: aquamarine;
        }

        .box1 li {
            width: 237px;
            height: 200px;
            float: left;
            background-color: cadetblue;
            margin-right: 10px;
        }

        .box1 .l4 {
            margin-right: 0;
        }

        .box2 {
            width: 980px;
            height: 300px;
            background-color: darkslateblue;
            margin: 10px auto;
        }

        .box2 li {
            width: 237px;
            height: 300px;
            float: left;
            background-color: darkorchid;
            margin-right: 10px;
        }

        .box2 .l4 {
            margin-right: 0;
        }

        .footer {
            margin-top: 10px;
            height: 100px;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box1">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="l4">4</li>
        </ul>
    </div>
    <div class="box2">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="l4">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
