<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 100px;
        }

        ul li {
            float: left;
            list-style: none;
            width: 120px;
            height: 35px;
            perspective: 500px;
            margin: 0 10px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .4s;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .front {
            background-color: skyblue;
            z-index: 1;
            transform: translateZ(17.5px);
        }

        .back {
            background-color: lightpink;
            /* 先移动后旋转 */
            transform: translateY(17.5px) rotateX(-80deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">正</div>
                <div class="back">反</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正</div>
                <div class="back">反</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正</div>
                <div class="back">反</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正</div>
                <div class="back">反</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正</div>
                <div class="back">反</div>
            </div>
        </li>
    </ul>
</body>

</html>
