<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #f5f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }

        .box img {
            width: 100%;
        }

        .box .review {
            font-size: 14px;
            height: 70px;
            /* 没有width属性 所以不会撑大盒子 */
            padding: 0px 28px;
            margin-top: 30px;
        }

        .box .appraise {
            color: #b0b0b0;
            font-size: 12px;
            margin-top: 20px;
            padding: 0px 28px;
        }

        .box .info {
            margin-top: 15px;
            padding: 0px 28px;
            font-size: 14px;
        }

        .info a{
            text-decoration: none;
            color: black;
        }

        .info a:hover{
            color: orange;
        }

        .info h4 {
            display: inline-block;
            font-weight: normal;
        }

        .info span {
            color: #ff6700;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 3px 0 15px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../img/img.jpg" alt="">
        <p class="review">快递牛,整体不错蓝牙可以说妙连。红米给力</p>
        <div class="appraise">来自1553690132的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
            <em>丨</em><span>99.9元</span>
        </div>
    </div>
</body>

</html>
