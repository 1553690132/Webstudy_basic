<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        perspective: 500px;
    }

    .box {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 200px auto;
        transition: all 1s;
        transform-style: preserve-3d;
        backface-visibility: hidden;
        /* 翻转修复 */
    }

    .box:hover {
        transform: rotateY(180deg);
    }

    .front,
    .back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        line-height: 300px;
        text-align: center;
        color: #fff;
        font-size: 24px;
        font-weight: 700;
    }

    .front {
        background-color: skyblue;
        z-index: 1;
    }

    .back {
        background-color: lightcoral;
        transform: rotateY(180deg);
    }
</style>

<body>
    <div class="box">
        <div class="front">正</div>
        <div class="back">反</div>
    </div>
</body>

</html>
