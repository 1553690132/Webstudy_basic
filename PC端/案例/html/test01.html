<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Test</h1>
    <table cellspacing="15">
        <form>
            <tr>
                <td>性别</td>
                <td><input checked="checked" type="radio" name="sex" id="nan">
                    <label for="nan">男</label>
                    <input type="radio" name="sex" id="nv">
                    <label for="nv">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td><select name="year">
                        <option selected="selected">--请选择年--</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                    </select>
                    <select name="month">
                        <option selected="selected">--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <select name="day">
                        <option selected="selected">--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td><input type="text" value="北京"></td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td><input type="radio" name="s" id="w">
                    <label for="w">未婚</label>
                    <input type="radio" name="s" id="y">
                    <label for="y">已婚</label>
                    <input type="radio" name="s" id="l">
                    <label for="l">离婚</label>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text" name="study" value="幼儿园"></td>
            </tr>
            <tr>
                <td>喜欢类型</td>
                <td><input type="checkbox" name="c" id="wr">
                    <label for="wr">温柔</label>
                    <input type="checkbox" name="c" id="ka">
                    <label for="ka">可爱</label>
                    <input type="checkbox" name="c" id="jk">
                    <label for="jk">均可</label>
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td><textarea cols="30" rows="5">自我介绍</textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="agree" checked="checked">
                    <label for="agree">我同意注册条款</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><a href="#">我是会员立即登录</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18</li>
                        <li>严肃态度</li>
                        <li>真诚</li>
                    </ul>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
