<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        div::before{
            content: 'before';
            color: red;
        }

        div::after{
            content: 'after';
            color: aqua;
        }
    </style>
</head>

<body>
    <div>
        yes
    </div>
</body>

</html>
