<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            transition: width 1s ease .5s, height 1s ease .5s;
            /* 变化属性 花费时间 运动曲线 开始时间 */
            /* 若写多个属性 则用逗号分隔 */
        }

        div:hover{
            width: 250px;
            height: 250px;
        }
        
    </style>
</head>

<body>
    <div>123</div>
</body>

</html>
