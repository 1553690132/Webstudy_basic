<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 要按照LVHA顺序写 */
        a:link {
            color: #000;
            text-decoration: none;
        }

        /* link未被访问链接 */

        a:visited {
            color: blue;
        }

        /* visted已被访问链接 */

        a:hover {
            color: red;
            text-decoration: none;
        }

        /* hover鼠标悬停链接 */

        a:active {
            color: orange;
        }

        /* active鼠标按下未抬起链接 */
    </style>
</head>

<body>
    <a href="#">伪类选择器</a>
</body>

</html>
