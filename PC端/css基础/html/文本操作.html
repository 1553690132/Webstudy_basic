<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            text-indent: 2em;
            /* 文本缩进 */
            /* em是相对单位即当前一个文字的大小 */
        }

        p {
            line-height: 20px;
            /* 行间距 */
        }
        /* text-align属性只能针对文本文字和img标签，对其他标签无效 */
    </style>
</head>

<body>
    <p class="p1">测试测试测试</p>
    <p>测试测试测试</p>
    <p>测试测试测试</p>
</body>

</html>
