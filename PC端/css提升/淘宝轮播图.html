<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=   , initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        .tb-promo {
            position: relative;
            margin: 200px auto;
            width: 520px;
            height: 280px;
        }

        .tb-promo img {
            width: 520px;
            height: 280px;
        }

        .prev {
            position: absolute;
            top: 50%;
            left: 0;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .3);
        }

        .next {
            position: absolute;
            top: 50%;
            right: 0;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="../study/img/tb.jpg">
        <a href="#" class="prev">&lt;</a>
        <a href="#" class="next">&;</a>
    </div>
</body>

</html>
