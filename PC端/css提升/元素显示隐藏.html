<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1,
        .d2,
        .d3,
        .d4 {
            width: 200px;
            height: 200px;
        }

        .d1 {
            background-color: aqua;
            display: none;

        }

        /*display不占有原位置*/
        .d2 {
            background-color: #ccc;
            visibility: hidden;
        }

        /*visibility占有原位置*/
        .d3 {
            background-color: #d2d4;
        }

        .d4 {
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
</body>

</html>
