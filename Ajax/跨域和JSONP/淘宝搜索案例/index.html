<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <!-- 导入页面的基本样式 -->
  <link rel="stylesheet" href="./css/search.css" />
  <!-- 导入 jQuery -->
  <script src="./lib/jquery.js"></script>
  <!-- 导入模板引擎 -->
  <script src="./lib/template-web.js"></script>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <img src="./images/taobao_logo.png" alt="" class="logo" />

    <div class="box">
      <!-- tab 栏 -->
      <div class="tabs">
        <div class="tab-active">宝贝</div>
        <div>店铺</div>
      </div>
      <!-- 搜索区域（搜索框和搜索按钮） -->
      <div class="search-box">
        <input type="text" id="ipt" class="ipt" placeholder="请输入要搜索的内容" />
        <button class="btnSearch">
          搜索
        </button>
      </div>
      <!-- 搜索建议列表 -->
      <div id="suggest-list"></div>
    </div>
  </div>
  <script type="text/html" id="tpl-suggestList">
    {{each result}}
    <div class="suggest-item">{{$value[0]}}</div>
    {{/each}}
  </script>
  <script>
    $(() => {
      // 防抖
      let timeId = null;

      // 定义全局缓存对象
      const cashObj = {};

      function debounce(keywords) {
        timeId = setTimeout(() => {
          getSuggestList(keywords);
        }, 500);
      }

      $('#ipt').on('keyup', function () {
        clearTimeout(timeId);
        const keywords = $(this).val().trim();
        if (keywords.length <= 0) {
          return $('#suggest-list').empty().hide();
        }
        // 判断缓存中有无这个值,有就直接去渲染
        else if (cashObj[keywords]) {
          return renderSuggestList(cashObj[keywords]);
        }
        
        debounce(keywords);
      })

      function getSuggestList(kw) {
        $.ajax({
          url: 'https://suggest.taobao.com/sug?q=' + kw,
          dataType: 'jsonp',
          success: res => renderSuggestList(res)
        })
      }

      // 渲染
      function renderSuggestList(res) {
        if (res.result.length <= 0) return $('#suggest-list').empty().hide();
        const htmlStr = template('tpl-suggestList', res);
        $('#suggest-list').html(htmlStr).show();

        // 获取用户内容作为键,数据作为值进行缓存
        let k = $('#ipt').val().trim();
        cashObj[k] = res;
      }
    })
  </script>
</body>

</html>
