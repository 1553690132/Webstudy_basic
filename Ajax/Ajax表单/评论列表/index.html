<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="/Ajax/jquery.min.js"></script>
    <script src="index.js"></script>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>

    <div class="container" style="margin-top: 10px;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">评论</h3>
            </div>

            <form class="panel-body" id="formAddCmt">
                <div>评论人:</div>
                <input name="username" type="text" class="form-control" placeholder="请输入名称">
                <div>评论内容:</div>
                <textarea name="content" class="form-control" placeholder="请输入评论内容（最多120字）"></textarea>
                <button id="btn" type="submit" class="btn btn-primary" style="margin-top:10px;">发表评论</button>
            </form>
            
        </div>

        <ul class="list-group" id="cmt-list">
            <li class="list-group-item">
                <span class="badge" style="background-color: #F0AD4E;">评论时间:</span>
                <span class="badge" style="background-color: #5BC0DE;">评论人:</span>
                Item 1
            </li>
        </ul>

    </div>
</body>

</html>
