<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        label {
            float: right;
            width: 26px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="" id="eye">eye</label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd'), flag = true;
        eye.onclick = function () {
            if (flag) {
                pwd.type = 'text';
            } else {
                pwd.type = 'password';
            }
            flag = !flag;
        }
    </script>
</body>

</html>
