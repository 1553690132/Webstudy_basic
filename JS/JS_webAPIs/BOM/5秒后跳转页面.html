<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p></p>
<script>
        let p = document.querySelector('p'), time = 5;
        setInterval(() => {
            p.innerHTML = `您将在${time--}秒后跳转到首页`;
            if(time === 0) location.href = 'http://www.baidu.com';
        }, 1000)
    </script>
</body>

</html>
