<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 150px auto;
        }

        .son {
            width: 80px;
            height: 80px;
            background-color: lightpink;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        let father = document.querySelector('.father'), son = document.querySelector('.son');
        console.log(father.offsetTop + " father " + father.offsetLeft);
        console.log(son.offsetTop + " son " + son.offsetLeft);
        // 以带有定位的父元素计算。若无父元素或父元素没定位 则以body为准。
        console.log(son.offsetWidth + " " + son.offsetHeight);
        // 即padding+border+width的值
    </script>
</body>
</html>
