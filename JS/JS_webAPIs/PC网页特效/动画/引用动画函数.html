<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sliderbar {
            position: fixed;
            right: 0;
            bottom: 100px;
            width: 40px;
            height: 40px;
            background-color: pink;
            text-align: center;
            line-height: 40px;
            color: #fff;
            cursor: pointer;
        }

        .con {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 40px;
            background-color: purple;
            text-align: center;
            line-height: 40px;
            color: #fff;
            z-index: -1;
        }
    </style>
    <script src="./animate.js"></script>
</head>

<body>
    <div class="sliderbar">
        <span>←</span>
        <div class="con">问题反馈</div>
    </div>
    <script>
        let sliderbar = document.querySelector('.sliderbar');
        let con = document.querySelector('.con');
        let span = document.querySelector('span');
        sliderbar.addEventListener('mouseenter', () => {
            animations(con, sliderbar.clientWidth - con.clientWidth, ()=> {
                span.innerHTML = '→';
            });
        });
        sliderbar.addEventListener('mouseleave', () => {
            animations(con, 0, ()=> {
                span.innerHTML = '←';
            });
        })
    </script>
</body>

</html>
