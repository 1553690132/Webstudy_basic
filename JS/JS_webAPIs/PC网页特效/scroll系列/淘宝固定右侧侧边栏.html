<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 2000px;
        }

        nav {
            position: fixed;
            height: 100px;
            width: 100%;
            background-color: lightblue;
        }

        .sbar {
            position: absolute;
            top: 200px;
            right: 0;
            width: 100px;
            height: 500px;
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <nav></nav>
    <div class="sbar"></div>
    <script>
        let sbar = document.querySelector('.sbar');
        document.addEventListener('scroll', () => {
            if(window.pageYOffset >= 100) {
                sbar.style.position = 'fixed';
                sbar.style.top = '100px';
            } else {
                sbar.style.position = 'absolute';
            }
        });
    </script>
</body>

</html>
