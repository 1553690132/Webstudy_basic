<body>
    <script>
        let obj = {

            age: 18,

            }

        // const { uname, age, say } = obj;
        // console.log(uname);
        // console.log(age);
        // console.log(say);

        // 对象解构可以重新改名

        console.log(username);
        console.log(ages);
        console.log(says);

        const arr = [{

        }]
        const [{ uname }] = arr;

        const pig = [
            {
                goodsName: 'abc',

            }
        ]

        const [{ goodsName: name, price: prices }] = pig;
        console.log(name);
        console.log(prices);

        const pigs = {
            names: 'abc',
            goods: {
                g1: 1,
                g2: 2,
                g3: 3
            },

        }
        const { names, goods: { g1, g2, g3 }, age } = pigs;


        function render({ goods: good }) {

        }
        render(pigs)
    </script>
