<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #ddd;
            margin: 100px auto;
            font-size: 100px;
            text-align: center;
            line-height: 300px;
            color: #fff;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        const box = document.querySelector('.box');
        let num = 1;
        function mouseMove() {
            box.innerHTML = ++num;
        }

        function debounce(fn, time) {
            let timeId;
            return function() {
                if(timeId) clearTimeout(timeId);
                timeId = setTimeout(() => {
                    fn();
                }, time);
            }
        }

        box.addEventListener('mousemove', debounce(mouseMove, 200));
    </script>
</body>

</html>
