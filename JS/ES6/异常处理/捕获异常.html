<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <p>123</p> -->
    <script>
        (function errors() {
            try {
                // 预估错误代码
                const p = document.querySelector('p');
                p.style.color = 'red';
            } catch (error) {
                console.log(error.message);
                // 输出浏览器错误信息
                return;
                // 中断
            } finally {
                // 不管是否有错误，总会执行！
                alert('执行!');
            }
        })()
    </script>
</body>

</html>
