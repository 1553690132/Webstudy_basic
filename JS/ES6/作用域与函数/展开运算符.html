<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 3, 4, 5];
        console.log(...arr);
        // 输出 1 3 4 5 展开了数组
        // 求数组最大值
        console.log(Math.max(...arr));
        // 合并数组
        const arr1 = [1,2,3,4];
        const arr2 = [5,6,7,8];
        const arr3 = [...arr1, ...arr2];
        console.log(arr3);
    </script>
</body>

</html>
