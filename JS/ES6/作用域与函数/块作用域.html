<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i < 3; i++) {
            console.log(i);
        }
        console.log(i);
        // 无法访问

        for(var j = 0; j < 3; j++) {
            console.log(j);
        }
        console.log(j);
        // 可以访问
    </script>
</body>
</html>
