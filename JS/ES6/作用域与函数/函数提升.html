<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        fn();
        function fn() {
            console.log(123);
        }

        fun();
        var fun = function() {
            console.log(123);
        }
        // 报错 相当于只声明fun，由于只提升声明不提升赋值故fun此时不是函数
    </script>
