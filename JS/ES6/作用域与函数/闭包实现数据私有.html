<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 需求：输出函数被调用次数
        let i = 0;
        function fn1() {
            i++;
            console.log(i);
        }
        // 旧版实现，i为全局变量，一旦被修改则输出错误。

        function fn2() {
            let i = 0;
            return function() {
                i++;
                console.log(i);
            }
        }
        // 闭包方式实现，实现数据私有，不会被强制修改！
    </script>
</body>
</html>
