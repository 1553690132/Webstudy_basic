<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/JS/jQuery/jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换</button>
    <button>修改透明度</button>
    <div></div>
    <script>
        $(() => {
            $('button').eq(0).click(() => {
                $('div').fadeIn();
            });

            $('button').eq(1).click(() => {
                $('div').fadeOut();
            });

            $('button').eq(2).click(() => {
                $('div').fadeToggle();
            });

            $('button').eq(3).click(() => {
                $('div').fadeTo(1000, .5)
            });
        })
    </script>
</body>
</html>
