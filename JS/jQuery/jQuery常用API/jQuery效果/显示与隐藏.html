<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/JS/jQuery/jquery.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div></div>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <script>
        $(()=> {
            $('button').eq(1).click(()=> {
                $('div').hide(1000);
            });

            $('button').eq(0).click(()=> {
                $('div').show(1000);
            });

            $('button').eq(2).click(()=> {
                $('div').toggle(1000);
            });
        })
    </script>
</body>
</html>
