<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/JS/jQuery/jquery.min.js"></script>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>Run</button>
    <div></div>
    <script>
        $(() => {
            $('button').click(() => {
                $('div').animate({
                    left: 800,
                    top: 300,
                }, 500);
            })
        })
    </script>
</body>

</html>
