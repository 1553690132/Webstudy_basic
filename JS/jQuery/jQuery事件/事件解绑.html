<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <script>
        $(() => {
            $('div').on('click mouseenter', () => console.log(123));
            // $('div').off();
            // 解除所有事件

            $('div').off('click');
            $('ul').on('click', 'li', ()=> alert(123));
            $('ul').off('click', 'li');
            // 解除事件委托
        })
    </script>
</body>

</html>
