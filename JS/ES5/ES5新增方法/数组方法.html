<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [1, 2, 3], sum = 0;
        array.forEach(function (value, index, array) {
            console.log(value);
            console.log(index);
            console.log(array);
            sum += value;
        })
        console.log(sum);

        let newArray = array.filter(function (value, index, array) {
            return value > 1;
        })

        console.log(newArray);

        let flag = array.some(function(value, index) {
            return value === 3;
        })

        console.log(flag);
    </script>
</body>

</html>
