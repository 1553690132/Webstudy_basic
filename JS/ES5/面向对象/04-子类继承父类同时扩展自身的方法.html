<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            sum() {
                console.log(this.x + this.y);
            }
        }

        class Son extends Father{
            constructor(x, y) {
                super(x, y);
                this.x = x;
                this.y = y; 
                // super必须在子类this之前调用
            }

            subtract() {
                console.log(this.x - this.y);
            }
        }

        let son = new Son(3, 5);
        son.subtract();
        son.sum();
    </script>
</body>

</html>
