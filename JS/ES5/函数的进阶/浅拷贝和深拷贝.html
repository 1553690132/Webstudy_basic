        // Object.assign(copys, obj);

        function deepCopy(newobj, oldobj) {
            for (var k in oldobj) {
                // 判断简单数据类型还是复杂数据类型
                // 1.获取属性值 2.判断数据类型
                var item = oldobj[k];
                if (item instanceof Array) {
                    newobj[k] = [];
                    deepCopy(newobj[k], item);
                } else if (item instanceof Object) {
                    newobj[k] = {};
                    deepCopy(newobj[k], item);
                } else {
                    newobj[k] = item;
                }
            }
        }
        deepCopy(copys, obj);
        console.log(copys);
        console.log(Object.keys(copys));

    </script>
