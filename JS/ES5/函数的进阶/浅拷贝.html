<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            uname: 'lwh',
            age: 18
        };

        const o = { ...obj };
        o.age = 20;
        console.log(o);
        console.log(obj);

        const n = Object.assign(obj);
        console.log(n);

        let m = {};
        Object.assign(m, obj);
        m.uname = 'abc';
        console.log(m);
        console.log(obj);
    </script>
</body>

</html>
