<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn() {
            let num = 10;
            return function () {
                console.log(num);
            }
        }
        let f = fn();
        f();
        // 此时外部可以访问到内部的num值则fn为闭包

    </script>
</body>

</html>
